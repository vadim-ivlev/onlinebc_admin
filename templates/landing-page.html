<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Onlinebc API RG.RU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:800|Roboto:400,900&subset=cyrillic');

        body {
            margin: 30px;
            font-family: 'Roboto', sans-serif;
        }

        a {
            text-decoration: none;
        }


        .gr {
            color: slategray;
        }

        .or {
            color: orangered;
        }

        .rgru {
            letter-spacing: -3px;
        }

        h4 {
            font-family: 'Roboto', sans-serif;

        }

        .comment::first-letter {
            text-transform: uppercase;
            color: orangered;
            font-size: 140%;
            vertical-align: middle;
            font-weight: bold;
        }

        .params {
            margin-left: 70px;
        }

        .param-name {
            font-weight: bold;
            min-width: 70px;
            display: inline-block;
        }

        .param-comment {
            color: slategray
        }

        .sss {
            min-width: 70px;
            display: inline-block;
        }

        .spec {
            color: slategray;
            margin-left: 70px;

        }

        .example {
            color: slategray;
            margin-left: 70px;
        }

        .gitlab-logo {
            vertical-align: middle;
            transform: scale(1.3, 1.3) rotate(-20deg);
        }
    </style>
</head>

<body>
    <h1>
        <span class="rgru">
            <span class="gr">RG</span><span class="or">RU</span>
        </span>
    </h1>
    <h4 class="gr">
        API Онлайн трансляций для фронтэнда
    </h4>
    <hr>
    <ul>
        {{range .}}
        <li>
            <div class="comment">{{.Comment}}</div>
            {{if .Params}}
            <div class="params">
                <div>Параметры HTTP запроса:</div>
                {{range .Params }}
                <ul>
                    <li>
                        <span class="param-name">{{.Name}}</span>-&nbsp;&nbsp;<span class="param-comment">{{.Comment}}</span>
                    </li>
                </ul>
                {{end}}
            </div>
            {{end}}
            <div class="spec"><span class="sss">URI:</span>{{.Query}}</div>
            <div class="example"><span class="sss">Пример:</span><a target="blank" href="{{.Example}}">{{.Example}}</a></div>
            <br>
        </li>
        {{end}}
    </ul>
    <hr>
    <div>
        <a target="_blank" href="https://git.rgwork.ru/web/onlinebc/tree/master">

            <svg width="24" height="24" class="gitlab-logo" viewBox="0 0 36 36">
                <path class="tanuki-shape tanuki-left-ear" fill="#e24329" d="M2 14l9.38 9v-9l-4-12.28c-.205-.632-1.176-.632-1.38 0z"></path>
                <path class="tanuki-shape tanuki-right-ear" fill="#e24329" d="M34 14l-9.38 9v-9l4-12.28c.205-.632 1.176-.632 1.38 0z"></path>
                <path class="tanuki-shape tanuki-nose" fill="#e24329" d="M18,34.38 3,14 33,14 Z"></path>
                <path class="tanuki-shape tanuki-left-eye" fill="#fc6d26" d="M18,34.38 11.38,14 2,14 6,25Z"></path>
                <path class="tanuki-shape tanuki-right-eye" fill="#fc6d26" d="M18,34.38 24.62,14 34,14 30,25Z"></path>
                <path class="tanuki-shape tanuki-left-cheek" fill="#fca326" d="M2 14L.1 20.16c-.18.565 0 1.2.5 1.56l17.42 12.66z"></path>
                <path class="tanuki-shape tanuki-right-cheek" fill="#fca326" d="M34 14l1.9 6.16c.18.565 0 1.2-.5 1.56L18 34.38z"></path>
            </svg>
            &nbsp;&nbsp;Исходный код
        </a>
    </div>


</body>

</html>
